<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: asset: https://asset.localhost; style-src 'self' 'unsafe-inline';">
    <title>Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .overlay-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0;
        }

        .overlay-button img {
            width: 32px;
            height: 32px;
            display: block;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(15, 15, 20, 0.16);
            transition: transform 0.1s ease;
        }

        .overlay-button:active img {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <button class="overlay-button" id="overlayBtn">
        <img src="/nerd.png" alt="GoBuddy">
    </button>

    <script>
        const { invoke } = window.__TAURI__.core;

        document.getElementById('overlayBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log('Overlay button clicked!');
            // You can add your custom action here
            
            // Note: The overlay will be hidden by the global left-click handler
            // But we can also explicitly hide it here for immediate feedback
            await invoke('hide_overlay');
        });
    </script>
</body>
</html>
