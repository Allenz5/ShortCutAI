<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: asset: https://asset.localhost; style-src 'self' 'unsafe-inline';">
    <title>Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .overlay-button {
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0;
        }

        .overlay-button img {
            width: 24px;
            height: 24px;
            display: block;
            border-radius: 6px;
            transition: transform 0.1s ease;
            box-shadow: none;
        }

        .overlay-button:active img {
            transform: scale(0.96);
        }
    </style>
</head>
<body>
    <button class="overlay-button" id="overlayBtn">
        <img src="/nerd.png" alt="GoBuddy">
    </button>

    <script>
        const overlayBtn = document.getElementById('overlayBtn');
        overlayBtn.addEventListener('mousedown', (event) => {
            event.preventDefault();
            event.stopPropagation();
        });
        overlayBtn.addEventListener('mouseup', (event) => {
            event.preventDefault();
            event.stopPropagation();
        });
    </script>
</body>
</html>
