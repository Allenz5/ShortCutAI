<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBuddy Floating Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: transparent;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      .panel {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: none;
        padding: 4px 5px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 6px;
        overflow: hidden;
        position: relative;
        -webkit-app-region: drag;
      }

      .panel-scroll {
        flex: 1 1 auto;
        overflow-y: auto;
        -webkit-app-region: no-drag;
        padding-right: 1px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        scrollbar-width: thin;
        scrollbar-color: rgba(17, 19, 34, 0.45) transparent;
      }

      .panel-scroll::-webkit-scrollbar {
        width: 6px;
      }

      .panel-scroll::-webkit-scrollbar-track {
        background: transparent;
      }

      .panel-scroll::-webkit-scrollbar-thumb {
        background: rgba(17, 19, 34, 0.45);
        border-radius: 999px;
      }

      .section {
        flex: 0 0 auto;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }

      .section + .section {
        border-top: 1px solid #dfe3ed;
        padding-top: 6px;
      }

      .preset-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        -webkit-app-region: no-drag;
      }

      .preset-button {
        display: flex;
        align-items: center;
        gap: 3px;
        width: 100%;
        padding: 2px 4px;
        border: 1px solid #cfd4e3;
        border-radius: 6px;
        background: #f8f9fb;
        font-size: 9px;
        color: #111322;
        cursor: pointer;
        min-height: 20px;
        -webkit-app-region: no-drag;
      }

      .preset-button img {
        width: 12px;
        height: 12px;
      }

      .preset-button span {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: left;
      }

      .preset-empty-message {
        width: 100%;
        font-size: 9px;
        color: #8f95a9;
        text-align: center;
        padding: 2px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="panel-scroll">
        <div class="section" data-view="screenshot">
          <div class="preset-list"></div>
        </div>
        <div class="section" data-view="inputField">
          <div class="preset-list"></div>
        </div>
        <div class="section" data-view="selection">
          <div class="preset-list"></div>
        </div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "gobuddy_presets_v1";
      const PRESETS_STATE_EVENT = "gobuddy://presets-state";
      const PRESET_CLICK_EVENT = "gobuddy://preset-selected";
      const tauriApi = window.__TAURI__ ?? {};
      const invoke = tauriApi?.core?.invoke;
      const tauriEvents = tauriApi?.event;

      const ICONS = {
        screenshot: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z'/%3E%3Ccircle cx='12' cy='13' r='4'/%3E%3C/svg%3E",
        inputField: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='18' height='18' rx='2'/%3E%3Cline x1='9' y1='9' x2='15' y2='9'/%3E%3Cline x1='9' y1='15' x2='15' y2='15'/%3E%3Cline x1='9' y1='12' x2='15' y2='12'/%3E%3C/svg%3E",
        selection: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z'/%3E%3Ccircle cx='12' cy='12' r='2'/%3E%3C/svg%3E",
      };
      const sections = Array.from(document.querySelectorAll('.section')).map((section) => {
        const view = section.getAttribute('data-view');
        const list = section.querySelector('.preset-list');
        return { view, list };
      });
      const SECTION_LABELS = {
        screenshot: "Screenshot",
        inputField: "Input Field",
        selection: "Selection",
      };

      const createEmptyState = () => ({
        presets: {
          screenshot: [],
          inputField: [],
          selection: [],
        },
      });

      const normalizeState = (raw) => {
        if (!raw || typeof raw !== 'object') {
          return createEmptyState();
        }
        const presets = raw.presets && typeof raw.presets === 'object' ? raw.presets : {};
        return {
          presets: {
            screenshot: Array.isArray(presets.screenshot) ? presets.screenshot : [],
            inputField: Array.isArray(presets.inputField) ? presets.inputField : [],
            selection: Array.isArray(presets.selection) ? presets.selection : [],
          },
        };
      };

      const stateStore = {
        current: createEmptyState(),
        set(next) {
          this.current = normalizeState(next);
        },
      };

      function renderFromState(state) {
        const presets = state.presets;
        sections.forEach(({ view, list }) => {
          if (!view || !list) {
            return;
          }
          const viewPresets = presets[view] ?? [];
          list.innerHTML = "";
          if (viewPresets.length === 0) {
            const emptyState = document.createElement('div');
            emptyState.className = 'preset-empty-message';
            const label = SECTION_LABELS[view] ?? view ?? 'this section';
            emptyState.textContent = `No presets in ${label}`;
            list.appendChild(emptyState);
            return;
          }
          viewPresets.forEach((preset) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'preset-button';

            const icon = document.createElement('img');
            icon.src = ICONS[view];
            icon.alt = `${view} preset icon`;

            const label = document.createElement('span');
            label.textContent = preset?.name?.trim() ? preset.name : 'Untitled Preset';

            button.appendChild(icon);
            button.appendChild(label);
            button.addEventListener('click', () => {
              if (tauriEvents?.emit) {
                tauriEvents.emit(PRESET_CLICK_EVENT, { view, presetId: preset?.id ?? null });
              }
            });
            list.appendChild(button);
          });
        });
      }

      async function fetchLatestState() {
        if (typeof invoke === 'function') {
          try {
            const state = await invoke('load_presets_state');
            if (state) {
              return state;
            }
          } catch (error) {
            console.warn("Failed to load presets via Tauri command", error);
          }
        }

        try {
          const fallback = localStorage.getItem(STORAGE_KEY);
          return fallback ? JSON.parse(fallback) : null;
        } catch {
          return null;
        }
      }

      async function refreshPresets() {
        const latest = await fetchLatestState();
        stateStore.set(latest);
        renderFromState(stateStore.current);
      }

      async function closeWindow() {
        if (typeof invoke === 'function') {
          await invoke('hide_floating_window');
        }
      }

      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeWindow();
        }
      });

      let unsubscribeFromUpdates = null;

      async function subscribeToUpdates() {
        if (!tauriEvents?.listen || unsubscribeFromUpdates) {
          return;
        }

        try {
          const unlisten = await tauriEvents.listen(PRESETS_STATE_EVENT, (event) => {
            const payload = event?.payload;
            if (!payload) {
              return;
            }
            stateStore.set(payload);
            renderFromState(stateStore.current);
          });

          unsubscribeFromUpdates = () => {
            unlisten();
            unsubscribeFromUpdates = null;
          };
        } catch (error) {
          console.warn("Failed to listen for preset updates", error);
        }
      }

      void refreshPresets();
      void subscribeToUpdates();

      window.addEventListener('focus', () => {
        void refreshPresets();
      });
      window.addEventListener('pageshow', () => {
        void refreshPresets();
      });
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          void refreshPresets();
        }
      });
      window.addEventListener('beforeunload', () => {
        if (typeof unsubscribeFromUpdates === 'function') {
          unsubscribeFromUpdates();
        }
      });
    </script>
  </body>
</html>
