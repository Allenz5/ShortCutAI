<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoBuddy Floating Window</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }

      .panel {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: none;
        padding: 12px 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
        position: relative;
        -webkit-app-region: drag;
      }

      .section {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .section + .section {
        border-top: 1px solid #e3e6ef;
        padding-top: 10px;
      }

      .preset-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .preset-button {
        display: flex;
        align-items: center;
        gap: 6px;
        width: 100%;
        padding: 6px 8px;
        border: 1px solid #d7dce8;
        border-radius: 8px;
        background: #f8f9fb;
        font-size: 12px;
        color: #111322;
        cursor: pointer;
      }

      .preset-button img {
        width: 16px;
        height: 16px;
      }

      .preset-button span {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: left;
      }

      .preset-empty {
        font-size: 11px;
        color: #98a2b3;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="section" data-view="screenshot">
        <div class="preset-list"></div>
      </div>
      <div class="section" data-view="inputField">
        <div class="preset-list"></div>
      </div>
      <div class="section" data-view="selection">
        <div class="preset-list"></div>
      </div>
    </div>

    <script>
      const STORAGE_KEY = "gobuddy_presets_v1";
      const STORE_FILE = "gobuddy.store.json";
      const STORE_STATE_KEY = "gobuddy_state_v1";
      const ICONS = {
        screenshot: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z'/%3E%3Ccircle cx='12' cy='13' r='4'/%3E%3C/svg%3E",
        inputField: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='3' y='3' width='18' height='18' rx='2'/%3E%3Cline x1='9' y1='9' x2='15' y2='9'/%3E%3Cline x1='9' y1='15' x2='15' y2='15'/%3E%3Cline x1='9' y1='12' x2='15' y2='12'/%3E%3C/svg%3E",
        selection: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23475467' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z'/%3E%3Ccircle cx='12' cy='12' r='2'/%3E%3C/svg%3E",
      };

      const emptyTexts = {
        screenshot: "No Screenshot Presets",
        inputField: "No Inline Presets",
        selection: "No Popup Presets",
      };

      const sections = Array.from(document.querySelectorAll('.section')).map((section) => {
        const view = section.getAttribute('data-view');
        const list = section.querySelector('.preset-list');
        return { view, list };
      });

      let presetStore = null;

      async function readPersistedState() {
        if (window.__TAURI__?.store?.Store) {
          try {
            if (!presetStore) {
              presetStore = await window.__TAURI__.store.Store.load(STORE_FILE);
            }
            const stored = await presetStore.get(STORE_STATE_KEY);
            if (stored) {
              return stored;
            }
          } catch (error) {
            console.warn("Failed to read store in floating window", error);
          }
        }

        try {
          const fallback = localStorage.getItem(STORAGE_KEY);
          return fallback ? JSON.parse(fallback) : null;
        } catch {
          return null;
        }
      }

      async function renderPresets() {
        const state = (await readPersistedState()) ?? {};
        const presets = state?.presets ?? {};

        sections.forEach(({ view, list }) => {
          if (!view || !list) {
            return;
          }
          const viewPresets = Array.isArray(presets[view]) ? presets[view] : [];
          list.innerHTML = "";
          if (viewPresets.length === 0) {
            const empty = document.createElement('div');
            empty.className = 'preset-empty';
            empty.textContent = emptyTexts[view] ?? 'Empty';
            list.appendChild(empty);
            return;
          }
          viewPresets.forEach((preset) => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'preset-button';

            const icon = document.createElement('img');
            icon.src = ICONS[view];
            icon.alt = `${view} preset icon`;

            const label = document.createElement('span');
            label.textContent = preset?.name?.trim() ? preset.name : 'Untitled Preset';

            button.appendChild(icon);
            button.appendChild(label);
            list.appendChild(button);
          });
        });
      }

      const { core: { invoke } } = window.__TAURI__;

      async function closeWindow() {
        await invoke('hide_floating_window');
      }

      window.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
          event.preventDefault();
          closeWindow();
        }
      });

      const RENDER_INTERVAL_MS = 1000;
      void renderPresets();
      window.addEventListener('focus', () => {
        void renderPresets();
      });
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) {
          void renderPresets();
        }
      });
      setInterval(() => {
        void renderPresets();
      }, RENDER_INTERVAL_MS);
    </script>
  </body>
</html>
